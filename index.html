<!DOCTYPE html>
<html>
<head>
  <title>YouTube Video Stats</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h1>YouTube Video Stats</h1>
    <div class="search-bar">
      <input type="text" class="search-input" placeholder="Enter YouTube URL">
      <button class="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
      <button class="clear-button"><i class="fa-solid fa-xmark"></i></button>
    </div>
  </header>

  <main class="hidden">
    <div class="video-container"></div>
    <div class="yt-stats">
      <h2 class="video-name"></h2>
      <div class="video-info">
        <div>
          <img src="./images/youtube.png">
        <h2 class="channel-name"></h2>
        </div>
        <p class="published-date"></p>
      </div>      
      <div class="views">
        <strong></strong> views 
      </div>
      <div class="thumbs">
        <div class="thumbs-up">
          <button><i class="fa fa-thumbs-up"></i></button>
          <span class="likes"></span>
        </div>
        <div class="thumbs-down">
          <button><i class="fa fa-thumbs-down"></i></button>
          <span class="dislikes"></span>
        </div>
        <br><br>
        <div class="comments">
          <i class="material-icons">comment</i> &nbsp;&nbsp;<span class="commentCount"></span>&nbsp;comments
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p>Created by <a target="_blank" href="https://github.com/nithinK-142">Nithin</a></p>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
