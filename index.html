<!DOCTYPE html>
<html>
<head>
  <title>YouTube Video Stats</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="shortcut icon" type="image/x-icon" href="youtube.svg" />
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>  
  <h1>YouTube Video Stats</h1>
  
  <main>
    <div class="yt-stats">
      <div class="search-bar">
        <input type="text" id="video-url" placeholder="YouTube Video URL...">
        <div class="icons">
          <button><i class="fas fa-search"></i></button>
          <button><i class="fas fa-times"></i></button>
        </div>
      </div>
      <div class="video-container"></div>
      <div class="stats-container"></div>
    </div>
  </main>
  <br><br>
  
  <script src="script.js"></script>
  
  <footer><p>Created by <a target="_blank" href="https://github.com/nithinK-142">Nithin</a></p></footer>

</body>
</html>
